<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

        <!--消息提示-->
        <!-- Modal -->
        <div th:fragment="modal" class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="message">通知</h4>
                    </div>
                    <div class="modal-body">
                        <p class="form-control-static" id="modal_hint" style="font-size: 16px"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="message_dismiss" class="btn btn-default" data-dismiss="modal" >关闭</button>
                    </div>
                </div>
            </div>
        </div>

        <div th:fragment="category" class="modal fade" id="category_update_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">商品类别更新</h4>
                    </div>
                    <div class="modal-body">
                        <form id="emp_form_id" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">类别编号:</label>
                                <div class="col-sm-9">
                                    <p class="form-control-static" id="category_id"></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">商品类别:</label>
                                <div class="col-sm-9">
                                    <input type="text" name="empEmail" class="form-control" id="category_name">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="category_update_save">更新</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div th:fragment="delete" class="modal fade" id="delete_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="delete">提示</h4>
                    </div>
                    <div class="modal-body">
                        <p class="form-control-static" id="delete_hint"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="delete_dismiss">确定</button>
                    </div>
                </div>
            </div>
        </div>

        <div th:fragment="order_modal" class="modal fade" tabindex="-1" role="dialog" id="order_modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h3 class="modal-title">订单填写</h3>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <div class="col-md-6">
                                    <label class="col-sm-4 control-label">收货人：</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="name" placeholder="收货人姓名">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="col-sm-4 control-label">电话：</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="phone" placeholder="电话">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">收货地址：</label>
                                <div class="col-sm-6">
                                    <input type="email" class="form-control" id="address" placeholder="成都理工大学松林宿舍">
                                    <span class="help-block"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6">
                                    <label class="col-sm-4 control-label">商品名：</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="product" readonly>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="col-sm-5 control-label">商品数量：</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="count" readonly>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="submit">提交</button>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
